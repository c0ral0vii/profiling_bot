<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // initialize Leaflet
      var map = L.map('map', {
        center: [51.82311, 55.167591],
        zoom: 15
      });

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Fetch coordinates from the file
      fetch('coordinates.txt')
        .then(response => response.text())
        .then(text => {
          // Parse the text file to get the coordinates
          var coordinates = text.split('\n').map(line => {
            var parts = line.split(',');
            if (parts.length !== 2 || isNaN(parts[0]) || isNaN(parts[1])) {
              console.error(`Invalid coordinate: ${line}`);
              return null;
            }
            return parts.map(Number);
          }).filter(coord => coord !== null);

          // Create markers for each coordinate
          var markers = coordinates.map(coord => L.marker(coord).addTo(map));

          // Add images to the markers
          markers.forEach((marker, index) => {
            var imageUrl = `${coordinates[index]}.jpg`;
            var icon = L.icon({
              iconUrl: imageUrl,
              iconSize: [50, 50]
            });

            // Check if the image exists
            var img = new Image();
            img.onload = function() {
              // If the image exists, set the icon
              marker.setIcon(icon);
            };
            img.onerror = function() {
              // If the image doesn't exist, do nothing
            };
            img.src = imageUrl;
          });

          // Show the nearest distance to other markers when a marker is clicked
          markers.forEach((marker, i) => {
            marker.on('click', () => {
              var nearestMarker = null;
              var nearestDistance = Infinity;

              markers.forEach((otherMarker, j) => {
                if (i !== j) {
                  var distance = map.distance(marker.getLatLng(), otherMarker.getLatLng());
                  if (distance < nearestDistance) {
                    nearestDistance = distance;
                    nearestMarker = otherMarker;
                  }
                }
              });

              if (nearestMarker) {
                marker.bindPopup(`Ближайший маркер находится на расстоянии ${nearestDistance.toFixed(2)} метров`).openPopup();
              }
            });
          });
        });
    </script>
  </body>
</html>
